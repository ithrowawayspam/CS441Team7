<img src="../imgs/aquariussinvert.png" id="logo" class="img-fluid mx-auto d-block"/>

<div class="container" id="loginContainer" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 mx-auto rounded bg-dark" id="login">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="empID">Employee ID</label>
                                <input class="form-control" id="empID" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" name="password" type="password" value="">
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
